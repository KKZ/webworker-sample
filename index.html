<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Web Worker Test</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s4">
                    <div class="card-panel blue lighten-5">
                        <div class="card-content">
                            <span class="card-title blue-text">Worker1 (1秒おき)</span>
                            <p class="blue-text">
                                1秒おきにWebWorker側からのメッセージにより画面更新が発生するサンプルです。<br/>
                                <span class="blue-text" id="blueTextArea">
                                </span>
                            </p>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn blue" id="worker1-start">start</a>
                            <a class="waves-effect waves-light btn blue" id="worker1-stop">stop</a>
                        </div>
                    </div>
                </div>

                <div class="col s4">
                    <div class="card-panel indigo lighten-5">
                        <div class="card-content">
                            <span class="card-title indigo-text">Worker2 (5秒おき)</span>
                            <p class="indigo-text">
                                5秒おきにWebWorker側からのメッセージにより画面更新が発生するサンプルです。<br/>
                                <span class="indigo-text" id="indigoTextArea">
                                </span>
                            </p>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn indigo" id="worker2-start">start</a>
                            <a class="waves-effect waves-light btn indigo" id="worker2-stop">stop</a>
                        </div>
                    </div>
                </div>

                <div class="col s4">
                    <div class="card-panel light-blue lighten-5">
                        <div class="card-content">
                            <span class="card-title light-blue-text">Worker3 (例外発生)</span>
                            <p class="light-blue-text">
                                10秒後に例外が発生するサンプルです。<br/>
                                <span class="light-blue-text" id="lightBlueTextArea">
                                </span>
                            </p>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn light-blue" id="worker3-start">start</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container"> Copyright </div>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
